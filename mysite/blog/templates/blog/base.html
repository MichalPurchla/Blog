{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div id="menu">
        <h5>User: {{user}}</h5>
        {%if user.is_authenticated%}
        <a href="{%url 'blog:logout'%}">Wyloguj</a>
        {%else%}
        <a href="{%url 'blog:login'%}">Zaloguj</a>
        {%endif%}

        {% include 'blog/menu.html' %}
     </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog</p>
    </div>
</body>
</html>
